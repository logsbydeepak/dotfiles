set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind-key C-b
set -g prefix ^A

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g status-style bg=default,fg=default
set -g status-left ""

set -g window-status-format "#[bg=default,fg=#cdcdcd] #I:#W "
set -g window-status-current-format "#[bg=default,fg=#8ba9c1,bold] #I:#W*"

set -g pane-border-style fg=#606079
set -g pane-active-border-style fg=#878787

set -g status-right "#[bg=default,fg=#8ba9c1] #S "
set -g status-right-length 20

set -g message-style bg=#8ba9c1,fg=#141415

set -g message-command-style bg=#8ba9c1,fg=#141415

set -g base-index 1
set -g renumber-windows on
set -g mouse on

set-option -sg escape-time 10
set-option -g focus-events on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded";

run '~/.tmux/plugins/tpm/tpm'
